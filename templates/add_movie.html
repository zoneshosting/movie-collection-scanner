{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Add Movie Manually</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Enter movie details manually to add to your collection.</p>
                    
                    <form method="POST" action="{{ url_for('add_movie') }}">
                        <!-- Basic Information -->
                        <h4>Basic Information</h4>
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="col-md-4">
                                <label for="release_year" class="form-label">Release Year</label>
                                <input type="number" class="form-control" id="release_year" name="release_year" min="1888" max="{{ current_year }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="format" class="form-label">Format</label>
                                <select class="form-select" id="format" name="format">
                                    <option value="">Select Format</option>
                                    <option value="DVD">DVD</option>
                                    <option value="Blu-ray">Blu-ray</option>
                                    <option value="4K Ultra HD">4K Ultra HD</option>
                                    <option value="Digital">Digital</option>
                                    <option value="VHS">VHS</option>
                                    <option value="LaserDisc">LaserDisc</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="runtime_minutes" class="form-label">Runtime (minutes)</label>
                                <input type="number" class="form-control" id="runtime_minutes" name="runtime_minutes" min="1">
                            </div>
                        </div>
                        
                        <!-- People -->
                        <h4>People</h4>
                        <div class="mb-3">
                            <label for="director" class="form-label">Director(s)</label>
                            <input type="text" class="form-control" id="director" name="director" placeholder="Separate multiple directors with commas">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cast" class="form-label">Cast</label>
                            <input type="text" class="form-control" id="cast" name="cast" placeholder="Separate multiple actors with commas">
                        </div>
                        
                        <!-- Categories -->
                        <h4>Categories</h4>
                        <div class="mb-3">
                            <label for="genres" class="form-label">Genres</label>
                            <input type="text" class="form-control" id="genres" name="genres" placeholder="Separate multiple genres with commas (e.g., Action, Comedy, Drama)">
                        </div>
                        
                        <!-- Details -->
                        <h4>Details</h4>
                        <div class="mb-3">
                            <label for="synopsis" class="form-label">Synopsis</label>
                            <textarea class="form-control" id="synopsis" name="synopsis" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="poster_url" class="form-label">Poster URL</label>
                            <input type="url" class="form-control" id="poster_url" name="poster_url" placeholder="https://...">
                        </div>
                        
                        <!-- Identifiers -->
                        <h4>Identifiers</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="upc" class="form-label">UPC</label>
                                <input type="text" class="form-control" id="upc" name="upc">
                            </div>
                            <div class="col-md-6">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" name="isbn">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="imdb_id" class="form-label">IMDB ID</label>
                                <input type="text" class="form-control" id="imdb_id" name="imdb_id" placeholder="tt0111161">
                            </div>
                            <div class="col-md-6">
                                <label for="tmdb_id" class="form-label">TMDB ID</label>
                                <input type="text" class="form-control" id="tmdb_id" name="tmdb_id">
                            </div>
                        </div>
                        
                        <!-- Personal -->
                        <h4>Personal</h4>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="watch_status" name="watch_status" value="true">
                                <label class="form-check-label" for="watch_status">
                                    Watched
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="personal_notes" class="form-label">Personal Notes</label>
                            <textarea class="form-control" id="personal_notes" name="personal_notes" rows="2"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
